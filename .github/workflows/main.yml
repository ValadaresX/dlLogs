name: Find and Replace url
on:
  push:
    branches:
      - main

jobs:
  exemplo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find and Replace URL
        run: |
          if grep -q -E 'http[s]?:\/\/[^ ]+' scripts/copy_logs.py; then
            echo "URL encontrada no arquivo."
          else
            echo "Nenhuma URL encontrada no arquivo."
          fi
      
