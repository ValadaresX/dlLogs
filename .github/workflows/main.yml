name: Find and Replace url
on:
  push:
    branches:
      - main

jobs:
  exemplo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find and Replace URL
        run: |
          URL=$(grep -E -o 'http[s]?:\/\/[^ ]+' scripts/copy_logs.py)
          if [[ -n $URL ]]; then
            sed -i "s|$URL|******|g" scripts/copy_logs.py
            echo "URL substitu√≠da com sucesso."
          else
            echo "Nenhuma URL encontrada no arquivo."
          fi
        
                     
      
