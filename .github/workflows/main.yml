name: Find and Replace url
on:
  push:
    branches:
      - main

jobs:
  exemplo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find and Replace URL
        run: |
          find . -type f -name "*.py" -exec sed -i 's/http[s]\?:\/\/[^ ]*/******/g' {} +
      - name: Configure Git          
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "brenovaladares27@gmail.com"
          git config --global user.name "ValadaresX"
          git remote set-url origin https://github.com/ValadaresX/dlLogs.git
          git add .
          git commit -am "Replaced URLs in .py files"
          git push



        
                     
      
