name: Find and Replace url
on:
  push:
    branches:
      - main

jobs:
  exemplo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Find and Replace URL
        run: |
          sed -i 's/http[s]\?:\/\/[^ ]*/\*\*\*\*\*/g' scripts/copy_logs.py
          if diff --brief scripts/copy_logs.py ${{ github.workspace }}/scripts/copy_logs.py >/dev/null; then
            echo "URL não encontrada no arquivo ou já foi substituída."
          else
            echo "URL foi substituída com sucesso."
          fi
        
                     
      
